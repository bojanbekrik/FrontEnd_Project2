<script>
    let loadMoreBtn = document.querySelector('#load-more');
    let currentItem = 4;

    loadMoreBtn.onclick = () => {
        let boxes = [...document.querySelectorAll('.card')];

        for (var i = currentItem; i < currentItem + 4; i++) {
            boxes[i].style.display = 'grid';
        }
        currentItem += 4;
    }

    function generateBackgroundColor() {
        var bgColorJs = document.getElementById("cardBackgroundColor").value;
        console.log(bgColorJs);

        for (var i=0; i<20; i++) {
            var cardid = document.getElementById("card"+i);
            cardid.style="background-color: "+bgColorJs;
        }
    }

    function generateSpace() {
        var spaceBetweenJs = document.getElementById("cardSpaceBetween").value;
        console.log("SpaceBetween: " + spaceBetweenJs);

        for (var i=0; i<20; i++) {
            var cardid = document.getElementById("card"+i);
            cardid.style="margin: "+spaceBetweenJs;
        }
    }

    function changeTheme () {
        var lightThemeJs = document.getElementById("lightTheme");
        console.log(lightThemeJs);
        var darkThemeJs = document.getElementById("darkTheme");
        console.log(darkThemeJs);

        if (darkThemeJs.checked) {
            for (var i=0; i<20; i++) {
                var cardid = document.getElementById("card"+i);
                cardid.style="background-color: black; color: white";
            }
        }
        else {
            for (var i=0; i<20; i++) {
                var cardid = document.getElementById("card"+i);
                cardid.style="background-color: white; color: black";
            }
        }
    }

    function changeColumns() {
        var numOfColumnsJs = document.getElementById("numberOfColumns").value;
        console.log("Number of columns selected: " + numOfColumnsJs);

        var containerJs = document.getElementById("containerMine");

        if (numOfColumnsJs === "2") {
            containerJs.style = "grid-template-columns: auto auto"
        }
    }
